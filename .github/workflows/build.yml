name: Build Resum√© and release

on: [push]

jobs:
  build_and_release_resume:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Install TeX dependencies
        uses: teatimeguest/setup-texlive-action@v3
        with:
          packages: |
            scheme-basic
            geometry
            inputenc
            babel
            hyperref
            parskip
            newpx
            fontenc
            titlesec
            fontawesome5
            tabularx
            enumitem
            csquotes
            babel-portuges
            xcolor
            xpatch
            xkeyval
            xstring
            fontaxes
            newtx
            textcomp

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2
        with:
          build_dir: dist
          jekyll: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
